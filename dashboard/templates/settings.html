{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}



{% block content %}
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h1>Change Password</h1>
          <form action="/change_password/" method="post" id="main">
            {% csrf_token %}
              {{ change_password|crispy }}
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </div>

{% endblock %}

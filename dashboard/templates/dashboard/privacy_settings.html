{% extends "base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
{% endblock %}


{% block content %}
    <div class="registration-form">
        <form method='post' action=".">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
